server:
  port: 8081

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: auth-service-${spring.application.instance-id:${random.value}}
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 15s
#      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
    endpoint:
      health:
        show-details: always

